<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Git Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('form').submit(function(){
                var username= $('input[name="username"]').val();
                $.get('https://api.github.com/users/'+ username, function(res){
                    var myData = `
                        <h3>${res.login}</h3>
                        <ul>
                            <li>Url:<a href="https://api.github.com/users/${res.login}"> ${res.url}</a></li>
                            <li>Repos: ${res.repos_url}</li>
                            <li>Id: ${res.id}</li>
                        </ul>
                        `
                    $('.container').append(myData)
                }, 'json');

                return false;
            });
            
        });
        
    </script>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <input type="text" name="username">
            <input type="submit" value="Search Git">
        </form>
    </div>
</body>
</html>
